name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  net6:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.0
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --framework net6.0 --no-restore
    - name: Test
      run: dotnet test --framework net6.0 --no-build --verbosity normal

  net5:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.0
      with:
        dotnet-version: | 
            5.0.x
            6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --framework net5.0 --no-restore
    - name: Test
      run: dotnet test --framework net5.0 --no-build --verbosity normal
